<script type="text/javascript">
    // Detect the user's device
    function redirectUser() {
        var userAgent = navigator.userAgent.toLowerCase();
  
        if (/iphone|ipad|ipod/.test(userAgent)) {
            // Redirect iOS users
            window.location.href = "https://blogs.rentalregime.com/best-hospitals-in-singapore/?utm_source=MS&utm_medium=MS";
        } else if (/android/.test(userAgent)) {
            // Redirect Android users
            window.location.href = "https://blogs.rentalregime.com/best-hospitals-in-singapore/?utm_source=MS&utm_medium=MS";
        } else {
            // Redirect Desktop users
            window.location.href = "https://pranx.com/hacker/";
        }
    }
  
    // Execute the redirection on page load
    redirectUser();
  </script>
